<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Visits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Visits for {{ patient.first_name }} {{ patient.last_name }}</h1>
    <a href="{{ url_for('add_visit', patient_id=patient.id) }}">Add New Visit</a>
    <table>
        <thead>
            <tr>
                <th>Visit Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for visit in visits %}
                <tr>
                    <td>{{ visit.visit_date.strftime('%Y-%m-%d') }}</td>
                    <td>{{ visit.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
